<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="post">
        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Digite aqui o seu nome"><br><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="exemplo@email.com"><br><br>

        <button type="submit">Finalizar</button>

        <input type="reset" value="Limpar formulário">
    </form>
</body>
</html>
