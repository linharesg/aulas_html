<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros pessoais</title>
    <style>
        td, th, table, caption {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

        <thead>

        <tbody>
            <tr>
                <td>Gabriel</td>
                <td>27</td>
                <td>Guaramirim</td>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>27</td>
                <td>Indaial</td>
            </tr>
            <tr>
                <td>William</td>
                <td>23</td>
                <td>Indaial</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">Total: 3</th>
        </tfoot>
    </table>
</body>
</html>
