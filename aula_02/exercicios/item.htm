<!DOCTYPE HTML><html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /><link type="text/css" href="item.css" rel="stylesheet"/><script src="item.js"></script><script>function load(){fwModel="ITEM";fwSetDate="dd/mm/yy";fwInitHtml();fwInitLookUp();}</script><title>TOTVS Manufatura - Atualizacao de Produtos</title></head><body onload="load()"><div class="ui-widget fw-widget-header ui-corner-top"><h1 class="fw-widget-header-left">Atualizacao de Produtos</h1></div><form method="post" id="fwform" name="fwform"><input type="hidden" id="ecmvalidate" name="ecmvalidate" value=""/><div id="ITEM" class="fw-model ui-widget-content"><div id="BOXFORMSB1" class="fw-box" style="height:79%;width:100%"><div id="FORMSB1" class="fw-fields"><div class="fw-separator"><span>Descrição Genérica do Produto </span></div><div class="fw-folder" id="FORMSB1_FOLDER"><ul><li><a href="#FORMSB1_1">Cadastrais</a></li><li><a href="#FORMSB1_2">Impostos</a></li><li><a href="#FORMSB1_3">MRP / Suprimentos</a></li><li><a href="#FORMSB1_4">C.Q.</a></li><li><a href="#FORMSB1_5">Atendimento</a></li><li><a href="#FORMSB1_6">Direitos autorais</a></li><li><a href="#FORMSB1_8">Garantia Estendida</a></li><li><a href="#FORMSB1_9">Conferencia</a></li><li><a href="#FORMSB1_A">Rev./Estrutura/Estoque</a></li><li><a href="#FORMSB1_B">Nao Utilizados</a></li><li><a href="#FORMSB1_OUTROS">Outros</a></li></ul><div id="FORMSB1_1" class="fw-sheet"><div class="ui-widget-content ui-corner-all"><fieldset><div class="fw-input"><label class="fw-descr-top-obrigat">Tipo<span style="color:red">*</span></label><input type="text" name="B1_TIPO" title="<b>B1_TIPO</b><br/><br/>Neste local devera ser definido o tipodo produto mediante classificaçãodeterminada pela empresa. Ex. MP -Materia Prima, PA - Produto Acabado,etc.Tecla [F3] Disponível." class="fw-input-char" maxlength="2" style="width:50px" value="01" data='{picture:"@!",obrigat:true}'/></div><div class="fw-input"><label class="fw-descr-top-obrigat">Tipo Imam<span style="color:red">*</span></label><input type="text" name="B1_TPIMAM" title="<b>B1_TPIMAM</b><br/><br/>Tipo Imam." class="fw-input-char" maxlength="2" style="width:50px" value="01" data='{picture:"@!",obrigat:true}'/></div><div class="fw-input"><label class="fw-descr-top-obrigat">Grupo<span style="color:red">*</span></label><input type="text" name="B1_GRUPO" title="<b>B1_GRUPO</b><br/><br/>Grupo de estoque do produto. O produtopoderá ser subdividido de acordo com aslinhas de vendas, natureza dematéria-prima, etc.Tecla [F3] Disponível." class="fw-input-char" maxlength="4" style="width:80px" value="1203" data='{picture:"@!",obrigat:true}'/></div><div class="fw-input"><label class="fw-descr-top">Sequencial01</label><input type="text" name="B1_XSEQ1" title="<b>B1_XSEQ1</b><br/><br/>Sequencial01." class="fw-input-char" maxlength="2" style="width:50px"/></div><div class="fw-input"><label class="fw-descr-top">Sequencial02</label><input type="text" name="B1_XSEQ2" title="<b>B1_XSEQ2</b><br/><br/>Sequencial02." class="fw-input-char" maxlength="2" style="width:50px"/></div><div class="fw-input"><label class="fw-descr-top-obrigat">Codigo<span style="color:red">*</span></label><input type="text" name="B1_COD" title="<b>B1_COD</b><br/><br/>Neste campo é informado um códigoalfa-numérico que passará  aidentificar  o produto em todo osistema. Não é permitido incluir umcódigo já existente, nem excluir um ítemcom saldo em estoque." class="fw-input-char" maxlength="15" style="width:245px" value="MI204S         " data='{picture:"@!",obrigat:true}'/></div><div class="fw-input"><label class="fw-descr-top">Blq. de Tela</label><select name="B1_MSBLQL" title="<b>B1_MSBLQL</b><br/><br/>Indica se o uso do produto establoqueado" class="fw-input-select"><option value="1" selected="selected">1=Sim</option><option value="2">2=Não</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top">Cod. Desenho</label><input type="text" name="B1_XCODDES" title="<b>B1_XCODDES</b><br/><br/>Codigo do Desenho." class="fw-input-char" maxlength="16" style="width:260px"/></div><div class="fw-input"><label class="fw-descr-top">Ativo</label><input type="text" name="B1_ATIVO" title="<b>B1_ATIVO</b><br/><br/>Produto Ativo (Sim/Não)Indica para integrações que utilizam oadapter MATA010 se o produto está ativopara uso ou não. Para bloqueio nosistema, verificar campo "Blq. de Tela"(B1_MSBLQL)." class="fw-input-char" maxlength="1" style="width:35px" value="S" data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Seg.Un.Medi.</label><input type="text" name="B1_SEGUM" title="<b>B1_SEGUM</b><br/><br/>Segunda Unidade de Medida utilizada parase referir ao Produto.Todas as rotinas de Entrada, Saida eMovimentacao Interna permitem a entradade dados nas 2 unidades de medida.Tecla [F3] Disponível." class="fw-input-char" maxlength="2" style="width:50px"/></div><div class="fw-input"><label class="fw-descr-top-obrigat">Unidade<span style="color:red">*</span></label><input type="text" name="B1_UM" title="<b>B1_UM</b><br/><br/>Principal Unidade de Medida utilizadapara se referir ao Produto.Exemplo:========Um Produto pode ser Comprado em Caixas evendido em Unidades. Neste caso pode-seinformar a 1UM=Unidade e a 2UM=Caixa.Isto permitira que todas asmovimentacoes possam ser feitas tanto emUnidades como em Caixas.Tecla [F3] Disponivel." class="fw-input-char" maxlength="2" style="width:50px" value="PC" data='{obrigat:true}'/></div><div class="fw-input"><label class="fw-descr-top">Desc.Complem</label><input type="text" name="B1_XDESCC" class="fw-input-char" maxlength="60" style="width:920px"/></div><div class="fw-input"><label class="fw-descr-top-obrigat">Descricao<span style="color:red">*</span></label><input type="text" name="B1_DESC" title="<b>B1_DESC</b><br/><br/>Descrição do produto." class="fw-input-char" maxlength="60" style="width:920px" value="DEDO DUPLO                                                  " data='{picture:"@!",obrigat:true}'/></div><div class="fw-input"><label class="fw-descr-top">Desc.Exporta</label><input type="text" name="B1_ZDESEXP" class="fw-input-char" maxlength="100" style="width:1520px" data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top-obrigat">Armazem Pad.<span style="color:red">*</span></label><input type="text" name="B1_LOCPAD" title="<b>B1_LOCPAD</b><br/><br/>Armazem Padrao para as movimentaçõesdeste Produto." class="fw-input-char" maxlength="2" style="width:50px" value="01" data='{picture:"@!",obrigat:true}'/></div><div class="fw-input"><label class="fw-descr-top">Codigo Aux.1</label><input type="text" name="B1_CODAUX1" title="<b>B1_CODAUX1</b><br/><br/>Codigo Auxiliar 1." class="fw-input-char" maxlength="15" style="width:245px" value="DQ11499        " data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Codigo Aux.2</label><input type="text" name="B1_CODAUX2" class="fw-input-char" maxlength="15" style="width:245px" data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Ult. Compra</label><input type="text" name="B1_UCOM" title="<b>B1_UCOM</b><br/><br/>Data da última compra do produto.Preencher somente na implantação doproduto ou no caso de um cancelamento decompras." class="fw-input-date" style="width:108px"/></div><div class="fw-input"><label class="fw-descr-top">Prod.RPPI</label><select name="B1_RPPI" class="fw-input-select"><option value="S">S=Sim</option><option value="N">N=Nao</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top">Codigo RPPI</label><input type="text" name="B1_CODRPPI" class="fw-input-char" maxlength="15" style="width:245px"/></div><div class="fw-input"><label class="fw-descr-top-obrigat">Prod.Fundido<span style="color:red">*</span></label><select name="B1_FUNDIDO" title="<b>B1_FUNDIDO</b><br/><br/>Produto Fundido ?" class="fw-input-select" data='{obrigat:true}'><option value="2">2=Nao</option><option value="1">1=Sim</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top">&#160;</label><input type="checkbox" name="B1_XAUTTRF" class="fw-checkbox"  value="T"/><label class="fw-checkbox-label">Transfer Aut</label></div><div class="fw-input"><label class="fw-descr-top">TES SaiTrans</label><input type="text" name="B1_XTSTRF" class="fw-input-char" maxlength="3" style="width:65px"/></div><div class="fw-input"><label class="fw-descr-top-obrigat">Sucata?<span style="color:red">*</span></label><select name="B1_ZSUCATA" title="<b>B1_ZSUCATA</b><br/><br/>Contem Sucata?" class="fw-input-select" data='{obrigat:true}'><option value="1" selected="selected">1=Sim</option><option value="2">2=Nao</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top-obrigat">Prod.Usinado<span style="color:red">*</span></label><select name="B1_ZUSINAD" title="<b>B1_ZUSINAD</b><br/><br/>Indica se o produto é usinado.Informação utilizada principalmentepara facilitar o cálculo do refugo." class="fw-input-select" data='{obrigat:true}'><option value="S">S=Sim</option><option value="N" selected="selected">N=Nao</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top">Tipo Liga</label><select name="B1_XTPLIGA" title="<b>B1_XTPLIGA</b><br/><br/>Tipo de Liga." class="fw-input-select"><option value="A">A=ACO</option><option value="B">B=BRANCO</option><option value="N">N=NODULAR</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top">Tipo Barra</label><select name="B1_XTPBAR" title="<b>B1_XTPBAR</b><br/><br/>Tipo de Barra." class="fw-input-select"><option value="1">1=REBITADA</option><option value="2">2=PARAFUSADA</option><option value="3">3=RECARTILHADA</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top">Qtd. Navalha</label><input type="text" name="B1_XQTDNAV" title="<b>B1_XQTDNAV</b><br/><br/>Quantidade de Navalha." class="fw-input-number" style="width:48.5px" value="0" data='{picture:"@E 999"}'/></div><div class="fw-input"><label class="fw-descr-top">Cta Contabil</label><input type="text" name="B1_CONTA" title="<b>B1_CONTA</b><br/><br/>Número da conta contábil do produto parafins de débito por ocasião de sua compraou produção.                      Tecla[F3] Disponível." class="fw-input-char" maxlength="20" style="width:320px" value="11801001            " data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Loja Padrao</label><input type="text" name="B1_LOJPROC" title="<b>B1_LOJPROC</b><br/><br/>Loja do fornecedor padrão." class="fw-input-char" maxlength="2" style="width:50px" data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Documento</label><input type="text" name="B1_DOCTO" class="fw-input-char" maxlength="16" style="width:260px"/></div><div class="fw-input"><label class="fw-descr-top">Rev Dcto</label><input type="text" name="B1_RV" class="fw-input-char" maxlength="3" style="width:44px" data='{picture:"999"}'/></div><div class="fw-input"><label class="fw-descr-top">Fator Conv.</label><input type="text" name="B1_CONV" title="<b>B1_CONV</b><br/><br/>Fator de Conversao da 1aUM para a 2aUM.Todas as Rotinas de Entrada, Saida eMovimentacao interna possuem campos paraa digitacao nas 2 unidades de Medida. Seum Fator de Conversao for cadastrado,somente um deles precisa ser digitado, osistema calcula a outra unidade demedida com base neste Fator de Conversaoe preenche o outro campoautomaticamente.Se nenhum Fator se Conversao foratribuido os 2 campos deverao serpreenchidos manualmente." class="fw-input-number" style="width:82.5px" value="0" data='{picture:"@E 9999.99"}'/></div><div class="fw-input"><label class="fw-descr-top">Tipo de Conv</label><select name="B1_TIPCONV" title="<b>B1_TIPCONV</b><br/><br/>Multiplica ou Divide o Fator deConversao para se calcular a 1a Unidadede Medida.1o Exemplo - MULTIPLICACAO:===========================1UM = CX (Caixa)2UM = PC (Peca)FC (Fator de Conversao) = 16O sistema irá calcular:2UM * FC = 1UM, onde:(1 Peca)*16 = 1 Caixa, ou seja, 1 Caixapossui 16 Pecas.2o Exemplo - DIVISAO:=====================1UM = PC (Peca)2UM = CX (Caixa)FC (Fator de Conversao) = 16O sistema irá calcular:2UM / FC = 1UM, onde:(1 Caixa)/16 = 1 Peca, ou seja, 16 pecasjuntas formam 1 Caixa." class="fw-input-select"><option value="M" selected="selected">M=Multiplicador</option><option value="D">D=Divisor</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top">Ult. Revisao</label><input type="text" name="B1_UREV" title="<b>B1_UREV</b><br/><br/>Data da última revisão da estrutura doproduto." class="fw-input-date" style="width:108px" value="06/05/19"/></div><div class="fw-input"><label class="fw-descr-top">DT Referenc.</label><input type="text" name="B1_DATREF" title="<b>B1_DATREF</b><br/><br/>Data de referência do custo standard  doproduto. É utilizada para que o sistemafaça automaticamente o reajuste daquelecusto." class="fw-input-date" style="width:108px" value="28/07/17"/></div><div class="fw-input"><label class="fw-descr-top">Peso Liquido</label><input type="text" name="B1_PESO" title="<b>B1_PESO</b><br/><br/>Peso líquido do produto para cálculo  denota fiscal. No módulo de Gestão deDistribuição (OMS), o peso é utilizadona montagem de carga para controlar acapacidade do veículo." class="fw-input-number" style="width:126px" value="0.745" data='{picture:"@E 999,999.9999"}'/></div><div class="fw-input"><label class="fw-descr-top">Cod. Embalag</label><input type="text" name="B1_CODEMB1" class="fw-input-char" maxlength="15" style="width:245px" value="5602           " data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Embalagem</label><input type="text" name="B1_EMBALAG" title="<b>B1_EMBALAG</b><br/><br/>Embalagem Multiplas." class="fw-input-number" style="width:48.5px" value="25" data='{picture:"@E 999"}'/></div><div class="fw-input"><label class="fw-descr-top">Desc. Embal.</label><input type="text" name="B1_DESCEMB" class="fw-input-char" maxlength="80" readonly="readonly" style="width:1220px" value="CAIXA DE PAPELAO "M"  CC2 - 2G -235 X 230 X 175MM                               " data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Dt.Ref.Prc 1</label><input type="text" name="B1_DTREFP1" title="<b>B1_DTREFP1</b><br/><br/>Data de referência do preço 1, usadasomente para informação do usuário." class="fw-input-date" style="width:108px"/></div><div class="fw-input"><label class="fw-descr-top">TE Padrao</label><input type="text" name="B1_TE" title="<b>B1_TE</b><br/><br/>Tipo de Entrada padrão, sugerido noRecebimento de materiais.Tecla [F3] Disponível." class="fw-input-char" maxlength="3" style="width:44px" data='{picture:"@9"}'/></div><div class="fw-input"><label class="fw-descr-top">TS Padrao</label><input type="text" name="B1_TS" title="<b>B1_TS</b><br/><br/>Tipo de Saída padrão, sugerido no pedidode venda.Tecla [F3] Disponível." class="fw-input-char" maxlength="3" style="width:44px" data='{picture:"@9"}'/></div><div class="fw-input"><label class="fw-descr-top">Cons.Inicial</label><input type="text" name="B1_CONINI" title="<b>B1_CONINI</b><br/><br/>Data Inicial a ser considerada nocálculo do Consumo Médio." class="fw-input-date" style="width:108px" value="17/06/08"/></div><div class="fw-input"><label class="fw-descr-top">Cod. IMP</label><input type="text" name="B1_CODIMP" class="fw-input-char" maxlength="15" style="width:245px" data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Cod Barras</label><input type="text" name="B1_CODBAR" title="<b>B1_CODBAR</b><br/><br/>Neste local poderá ser identificado ocódigo de barras a ser adotado pelosistema quando da impressão dasetiquetas do mesmo.Atenção: Este campo e utilizadoespecificamente para integração com oproduto ACD (Automação e Coleta deDados)." class="fw-input-char" maxlength="15" style="width:245px"/></div><div class="fw-input"><label class="fw-descr-top">Cod Form Lot</label><input type="text" name="B1_FORMLOT" title="<b>B1_FORMLOT</b><br/><br/>Fórmula usada para preenchimento doscampos de lote no sistema." class="fw-input-char" maxlength="3" style="width:65px" data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Alternativo</label><input type="text" name="B1_ALTER" title="<b>B1_ALTER</b><br/><br/>Código de um outro produto que  possasubstituir o original. É impresso nasolicitação de compras e na consulta  domaterial. O sistema só aceita um  códigoalternativo para cada produto (F3 Disp.)" class="fw-input-char" maxlength="15" style="width:245px" data='{picture:"@!"}'/></div><div class="fw-input"><label class="fw-descr-top">Contrato</label><select name="B1_CONTRAT" title="<b>B1_CONTRAT</b><br/><br/>Indica se o produto pertence a umContrato de Parceria ou não." class="fw-input-select"><option value="S">S=Sim</option><option value="N" selected="selected">N=Nao</option><option value="A">A=Ambos</option><option value=""></option></select></div><div class="fw-input"><label class="fw-descr-top">Desc. Portug</label><input type="text" name="B1_DESC_P" title="<b>B1_DESC_P</b><br/><br/>Descrição em Portugues" class="fw-input-char" maxlength="6" style="width:68px" data='{picture:"999999"}'/></div><div class="fw-input"><label class="fw-descr-top">Preco Venda</label><input type="text" name="B1_PRV1" title="<b>B1_PRV1</b><br/><br/>Preço de venda do produto. Existe mais 6tabelas no arquivo SB5 (DadosAdicionaisdo Produto)." class="fw-input-number" style="width:141px" value="0" data='{picture:"@E 999,999,999.99"}'/></div><div class="fw-input"><label class="fw-descr-top">Anuente</label><select name="B1_ANUENTE" title="<b>B1_ANUENTE</b><br/><br/>Determina se o produto importado iránecessitar ou não de uma préviaautorização atraves de uma LI (Licençade Importação). Ex. Armas de Fogo." class="fw-input-select"><option value="1">1=
