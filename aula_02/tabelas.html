<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,
        th,
        td,
        caption {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <caption>Alunos</caption>
        <thead>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Média</th>
        </thead>
        <tbody>
            <tr>
                <td>14203765</td>
                <td>Gabriel</td>
                <td>10</td>
                <td>9</td>
                <td>10</td>
                <td>9.66</td>
            </tr>
            <tr>
                <td>1405849</td>
                <td>José</td>
                <td>5</td>
                <td>4</td>
                <td>6</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">Média da turma</th>
                <td>9</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
