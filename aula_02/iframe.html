<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <!-- Acidionar um PDF à paágina -->
    <iframe width="100%" height="400" src="Introdução à Lógica de Programação.pdf"></iframe> <!--inclusão de PDF no site-->
    <br><br>
    <iframe src="https://pt.wikipedia.org/wiki/The_Beatles" frameborder="0"></iframe> <!--inclusão de outros sites dentro do site-->
    <br><br>
    <!-- Inserir mapa dentro do site -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3562.009271604932!2d-48.66419892598951!3d-26.77597438750174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94d8d3945ee63023%3A0x4b8f7b2c44a76cce!2sR.%20Horacina%20Soares%20Francisco%2C%20240%20-%20Centro%2C%20Penha%20-%20SC%2C%2088385-000!5e0!3m2!1spt-BR!2sbr!4v1695765275213!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br><br>

    <!-- Incorporar video do YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MrdCSsl7GEs?si=vN3q3upyaEXbE5yU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
</body>
</html>
